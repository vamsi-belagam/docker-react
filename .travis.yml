sudo: required
services:
  - docker

before_install:
  - docker build -t vamsibelagam/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true vamsibelagam/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-ap-south-1-914191533474Info"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"
